<h2 class="text-center">Список анкет</h2>
<div class="container">
    {% for form in forms %}
        <div class="row">
            <a href="/form/{{ form.id }}">
                <div class="col-md-3">{{ form.name }}</div>
                <div class="col-md-8">{{ form.description }}</div>
                <div class="col-md-1">{{ form.countCompletedForm }}</div>
            </a>
        </div>
    {% endfor %}
</div>
