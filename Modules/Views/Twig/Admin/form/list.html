<div class="container">
{% for form in forms %}
<div class="row">
    <div class="col-md-1">{{ form.id }}</div>
    <div class="col-md-5">{{ form.name }}</div>
    <div class="col-md-3">{{ form.action }}</div>
    <div class="col-md-3">
	    <a href="/admin/form/edit/{{ form.id }}" class="btn btn-block btn-lg btn-primary"><span class="glyphicon glyphicon-edit"></span>Редактировать</a>
	    <a href="/admin/form/delete/{{ form.id }}"  class="btn btn-block btn-lg btn-danger"><span class="glyphicon glyphicon-remove"></span>Удалить</a>
	</div>
</div>
{% endfor %}
</div>
