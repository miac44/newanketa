<div class="container">
<div class="row">
<div class="col-md-4 col-md-offset-4">
{% if user is null %}
<form name="auth_form" action="/auth" method="POST" role="form">
<div class="input-group">
<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
<input name="login" type="text" class="form-control" placeholder="Имя пользователя" required autofocus />
</div>
<div class="input-group">
<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
<input name="password" type="password" class="form-control" placeholder="Ваш пароль" required />
</div>
<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Вход</button>
</form>
{% else %}
<p>Привет, {{ user.name }}! </p>
<a href="/logout" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-log-out"></span> Выход</a>
<a href="/" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-list-alt"></span> Ввод анкет</a>
<a href="/admin" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-user"></span> Администраторская часть</a>
{% endif %}
</div></div></div>
